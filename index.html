<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple HTML 5 Image Editor with Canvas</title>
  <script src="main.js"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="editor">
    <div class="toolbar">
      <div class="toolbar-item">
        <input type="file" id="imageFileInput">
      </div>
      <div class="toolbar-item">
        <label for="brightness" class="toolbar-label">Brightness</label>
        <input type="range" id="brightness" class="toolbar-input" min="0" max="200">
      </div>
      <div class="toolbar-item">
        <label for="saturation" class="toolbar-label">Saturation</label>
        <input type="range" id="saturation" class="toolbar-input" min="0" max="200">
      </div>
      <div class="toolbar-item">
        <label for="blur" class="toolbar-label">Blur</label>
        <input type="range" id="blur" class="toolbar-input" min="0" max="25">
      </div>
      <div class="toolbar-item">
        <label for="inversion" class="toolbar-label">Inversion</label>
        <input type="range" id="inversion" class="toolbar-input" min="0" max="25">
      </div>
    </div>
    <div class="image-area">
      <canvas id="canvas" height="500" width="500"></canvas>
    </div>
  </div>
</body>
</html>
